<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Passeio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600;700&display=swap" rel="stylesheet">
</head>
<style>
    body {
        background-image: url('../../media/Imagens/dog.png');
        background-repeat: no-repeat;
        background-color: #ffecd0;
        background-attachment: fixed;
        font-family: Poppins, sans-serif;
        margin: 0;
    }

    .container {
        background-color: #ffffff;
        max-width: 1000px;
        margin: 50px auto;
        padding: 20px;
        border-radius: 5px;
        box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
        text-align: center;
    }

    .botao {
        background-color: #193e5d;
        border-radius: 2px;
        border-style: none;
        box-shadow: none;
        color: #fff;
        cursor: pointer;
        font-family: Poppins, sans-serif;
        font-size: 12px;
        font-weight: bold;
        padding: 5px 10px;
        text-align: center;
        text-decoration: none;
    }

    .botao:hover {
        background-color: #246294;
        text-decoration: none;
    }

    .botao-aceitar {
        background-color: #17884a;
    }

    .botao-recusar {
        background-color: #b42f2f;
    }

    .titulo-container {
        font-size: 26px;
        font-weight: bold;
        color: #193e5d;
    }

    table {
        width: 100%;
        padding: 50px;
        border-collapse: collapse;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th,
    td {
        padding: 15px;
        text-align: center;
        border-bottom: 1px solid #ddd;
        color: #193e5d;
    }

    th {
        background-color: #f2f2f2;
    }
</style>

<body>
    <div class="container">
        <span class="titulo-container">Detalhes do passeio</span>
        <table class="table mt-4">
            <thead class="thead-light">
                <tr>
                    <th>Endereço de busca</th>
                    <th>Informações adicionais</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ info_passeio.rua }}, {{ info_passeio.numero }}, {{ info_passeio.complemento }}</td>
                    <td>{{ info_passeio.extras }}</td>
                    <td>
                        <a href="{% url 'passeios_solicitados' user_id=request.user.id %}" class="botao">
                            Voltar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
