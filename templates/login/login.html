<!DOCTYPE html>
<html>

<head>
    <title>Entrar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-image: url('../../media/Imagens/fundo_login.jpg');
            background-position: left;
            background-repeat: no-repeat;
            background-size: 50% 100%;
            background-color: #ffecd0;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: Poppins, sans-serif;
        }

        header {
            background-color: white;
            color: #193e5d;
            padding-left: 30px;
            padding-right: 30px;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .texto-header {
            font-size: 18px;
            text-align: right;
            padding-right: 20px;
        }

        .container-login {
            background-color: #ffffff;
            padding: 50px 30px;
            border-radius: 5px;
            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
            min-width: 400px;
            text-align: center;
            margin-top: 70px;
        }

        .form_container {
            margin-top: 20px;
        }

        #form-title {
            color: #193e5d;
            font-family: Poppins, sans-serif;
            font-weight: bold;
        }

        .login_btn {
            background-color: #193e5d;
            border-radius: 2px;
            border-style: none;
            box-shadow: none;
            color: #fff;
            cursor: pointer;
            font-family: Poppins, sans-serif;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 35px;
            text-align: center;
            text-decoration: none;
        }

        .login_btn:hover {
            background-color: #246294;
            opacity: 1;
            transform: translateY(0);
            transition-duration: .20s;
        }

        .login_container {
            padding: 0 2rem;
        }

        .input-group-text {
            background: #ffbd59 !important;
            color: white !important;
            border: 0 !important;
            border-radius: 0.25rem 0 0 0.25rem !important;
        }

        .input_user,
        .input_pass:focus {
            box-shadow: none !important;
            outline: 0px !important;
        }

        #messages {
            background-color: grey;
            color: #fff;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <header>
        <img src="../../media/Imagens/passeadores_de_aluguel_logo.png" alt="Logo">
        <span class="texto-header">Bem vindo ao <strong>Passeadores de Aluguel</strong>. <br>Encontre um passeador qualificado na sua região.</span>
    </header>
    <div class="container-login">
        <div class="d-flex justify-content-center">
            <h3 id="form-title">Login</h3>
        </div>
        <div class="d-flex justify-content-center form_container">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" name="username" placeholder="Usuário" class="form-control">
                </div>
                <div class="input-group mb-2">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" name="password" placeholder="Senha" class="form-control">
                </div>
                <div class="d-flex justify-content-center mt-3 login_container">
                    <input class="btn login_btn" type="submit" value="Entrar">
                </div>
            </form>
        </div>
        <div class="mt-4">
            <div class="d-flex justify-content-center links">
                Não tem uma conta? <a href="{% url 'registrar' %}" class="ml-2">Criar conta</a>
            </div>
        </div>
    </div>

</body>

</html>
