{% block content %}
<!DOCTYPE html>
<html>
    <head>
        <title>Passeadores Anônimos</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous" />
        {% load static %}
        <style>
            body {
                background: url('{% static "imagens/2_cachorros.jpg" %}');
                background-size: cover; /* Para cobrir todo o background */
                background-repeat: no-repeat; /* Para não repetir a imagem */
            }
            .navbar {
                background: #33ccff !important;
            }
            .navbar a {
                color: white !important;
            }
            .container {
                margin: 100px auto;
            }
            h3 {
                color: white;
            }
            span {
                color: white;
            }
            .logout {
                margin-top: 20px;
            }
            .custom-box {
                background: #f8f9fa;
                border: 1px solid #d6d8db;
                padding: 15px;
                border-radius: 5px;
            }
            .centered-text {
                text-align: center; /* Centraliza horizontalmente */
                line-height: 200px; /* Ajuste a altura de acordo com sua necessidade */
                height: 200px; /* Ajuste a altura de acordo com sua necessidade */
                display: block; /* Para centralizar verticalmente */
            }
        </style>
    </head>

    <body>
{% include 'includes/navbar.html' %}
        <div class="centered-text">
            <h3>Bem-vindo ao Passeadores Anônimos</h3>
        </div>
        <div class="container">
            <div class="custom-box">                    
                    {% include 'login/resultado_pesquisa.html' %}
            </div>
        </div>
    </body>
</html>
{% endblock %}
