<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Passeadores Anônimos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/cores.css' %}">
    <title>Perfil do Passeador</title>
    <!-- Adicione o link do Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Adicione o link do Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    
    <style>
        :root {
            --primary-color: #193e5d;
            --primary-color-hover: #246294;
            --secondary-color: #462519;
            --cinza: #e4e4e4;
            --dark: #5a5a5f;
            --light: #fff;
            --default-pad: 2.5rem;
            --medium-pad: calc(var(--default-pad) / 2);
        }
        main.index {
            background-image: url("/static/imagens/2_cachorros.jpg");
            background-position: left;
            background-repeat: no-repeat;
            background-size: 50% 100%;
            background-color: #ffecd0;
            background-attachment: fixed;
            padding: var(--default-pad);
            min-width: 50%;
            min-height: 100%;
        }

        body {
            background: #e4e4e4;
            font-family: Poppins, sans-serif;
            background: url('{% static "imagens/sl_011023_55240_07.jpg" %}');
            background-size: cover; /* Para cobrir todo o background */
            background-repeat: no-repeat; /* Para não repetir a imagem */
        }

        .infos-home {
            max-width: 850px;
            font-size: 28px !important;
            margin: 0 auto;
            color: rgb(0, 0, 0) !important;
            font-weight: bold !important;
            padding-bottom: 30px;
        }
        
        .infos-home2 {
            max-width: 850px;
            margin: 0 auto;
            padding-bottom: 20px;
            font-size: 18px;
        }
        .container-texto {
            color: var(--primary-color);
            width: 30%;
            margin-left: auto;
            padding: 3% 10%;
        }
        
        .texto {
            font-size: 18px;
            text-align: justify;
        }
        
        .select-field {
            font-weight: bold;
            font-size: 14px;
            color: var(--primary-color);
        }
        
        .input-field {
            font-weight: bold;
            font-size: 16px;
            color: var(--primary-color);
            padding-bottom: 40px;
            width: 100%;
        }
        
        .botao-busca {
            font-size: 14px;
        }

        .navbar {
            background: #5a5a5f;
        }

        .navbar a {
            color: white;
        }
        
        .container {
            background-color: #ffffff;
            display: flex;
            max-width: 510px;
            flex-direction: column;
            border-radius: 5px;
            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
            padding: 20px 20px;
            min-height: 80vh;
            background: linear-gradient(to bottom, rgba(230, 230, 230, 0.92), #ffffff 100%);
        }
        
        .container-lista {
            background-color: var(--cinza);
            padding: 4px;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            width: 855px;
            display: none;
            margin: 0 auto;
            border-radius: 3px;
        }
        
        .container-resultados-lista {
            background-color: #ffffff;
            border: 1px solid rgb(209, 213, 219);
            border-radius: 3px;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            cursor: pointer;
            font-weight: bold;
            color: #193e5d;
            width: 824px;
            padding: 10px;
        }
        
        .container-resultados-lista:hover {
            background-color: #f7f7f7;
        }
        
        .container-info-resultados-lista {
            font-size: 14px;
            padding: 5px;
        }

        h3, span {
            color: white;
        }

        .logout {
            margin-top: 20px;
        }

        .custom-box {
            background: #f8f9fa;
            border: 1px solid #d6d8db;
            padding: 15px;
            border-radius: 5px;
        }

        .centered-text {
            text-align: center;
            line-height: 100px;
            height: 80px;
            display: block;
        }

        .botao {
            background-color: var(--primary-color);
            border-radius: 5px; /* Certifique-se de adicionar um valor válido, como '5px' */
            border-style: none;
            box-shadow: none;
            color: #ffff !important;
            cursor: pointer;
            font-family: Poppins, sans-serif;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 35px;
            text-align: center;
            text-decoration: none;
            line-height: 40px; /* Ajuste este valor para centralizar verticalmente */
        }
        
        .botao:hover {
            background-color: var(--primary-color-hover);
            opacity: 1;
            transform: translateY(0);
            transition-duration: 0.2s;
        }
        
        .botao:hover:after {
            opacity: 0.5;
        }
        
        .botao:active {
            transform: translateY(1px);
            transition-duration: 0.2s;
        }
        
        .botao:active:after {
            opacity: 1;
        }
        
        .botao a {
            text-decoration: none;
            color: #fff;
        }
        .botao-busca {
            font-size: 14px;
        }


        /* Navbar */
        .topnav {
            background-color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            padding: var(--medium-pad) var(--default-pad);
            box-shadow: rgba(33, 35, 38, 0.1) 0px 10px 10px -10px;
            border-bottom: 4px solid #e4e4e4;
        }
        
        .topnav .navbar-brand,
        .topnav .navbar-text {
            color: #000000; /* Cor dos textos pretos */
        }
        
        .topnav-menu li {
            display: inline-block;
            padding: 0px 30px;
        }
        
        .topnav-menu li a {
            text-decoration: none;
            font-size: 15px;
            color: #000000;
        }
        
        .topnav-menu li:hover {
            font-weight: bold;
        }

        .custom-form {
            text-align: center; /* Adicionado para centralizar o formulário */
            width: 300px; /* Defina a largura desejada em pixels */
            padding: 8px; /* Ajusta o preenchimento interno para melhor legibilidade */
            margin-left: 5px;
            margin-right: 5px;
        }
        
        .custom-form form .input-field {
            margin-bottom: 5px;
            display: flex;
            flex-direction: column; /* Alteração importante para empilhar os elementos verticalmente */
            width: 300px; /* Defina a largura desejada em pixels */
        }
        
        .custom-form form .input-field label {
            margin-bottom: 2px; /* Adiciona algum espaçamento entre a label e o input */
        }
        
        .custom-form form .input-field label.inicio,
        .custom-form form .input-field label.fim {
            color: var(--primary-color) !important; /* Adicione !important para garantir prioridade */
            font-weight: bold;
        }
        
        .custom-form form .form-group.col-md-6 .col-form-label {
            color: var(--primary-color) !important;
            font-weight: bold;
        }
        
        .custom-form form .input-field {
        margin-bottom: 5px;
        display: flex;
        flex-direction: column; /* Alteração importante para empilhar os elementos verticalmente */
        }

        .custom-form form .input-field label {
            margin-bottom: 5px; /* Adiciona algum espaçamento entre a label e o input */
        }
        
        /* Adicione um estilo específico se desejar maior controle sobre o posicionamento */
        .custom-form form .input-field label.inicio,
        .custom-form form .input-field label.fim {
            color: var(--primary-color) !important; /* Adicione !important para garantir prioridade */
        }
        .input-field-group {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }
        
        .input-field {
            width: 48%; /* Ou outro valor desejado para ajustar a largura das caixas de entrada */
        }
        .custom-label-bairro {
            margin-left: -15px; /* Ajuste o valor conforme necessário */
        }

        .custom-label-inicio {
            margin-left: -0px; /* Ajuste o valor conforme necessário */
        }


        .custom-label-fim {
            margin-right: 0px; /* Ajuste o valor conforme necessário */
        }

        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

    </style>

</head>
<button type="button" class="botao" onclick="abrirModal()">Cadastrar</button>


<body>
    <div class="container">
        Teste
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <div class="modal fade" id="mensagemModal" tabindex="-1" role="dialog" aria-labelledby="mensagemModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="mensagemModalLabel">Dados cadastrados com sucesso.</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="mensagemCadastro">A partir de agora os usuários poderão te encontrar pelos filtros
                    informados. Acompanhe a sua agenda para aceitar as solicitações.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="confirmarBtn">Confirmar</button>
            </div>
        </div>
    </div>
</div>

<script>
    function abrirModal() {
        // Abre o modal ao clicar no botão "Cadastrar"
        $("#mensagemModal").modal('show');
    }
    // Esta função será chamada quando o botão "Confirmar" for clicado
    $("#confirmarBtn").click(function() {
        // Fecha o modal
        $("#mensagemModal").modal('hide');
    });
</script>

</body>

</html>
